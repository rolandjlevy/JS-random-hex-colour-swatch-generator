<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Hex Colour</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="wrapper centre">
      <h3 class="text-white">Swatch generator</h3>
      <div class="block-wrapper">
        <div class="block"></div>
        <div class="block-overlay p-t-20 p-l-40">
          <h4 class="m-0 m-b-5">Heading</h4>
          <p class="font-size-14px m-0"></p>
        </div>
      </div>
      <div class="hex-value text-white font-size-16px m-t-10"></div>
      <button class="btn font-size-16px m-t-10">new</button><br>
      <div class="swatch-wrapper m-t-10">
        <span class="swatch" id="0"></span>
      </div>
    </main>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
